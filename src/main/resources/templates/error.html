<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Student_Job</title>
</head>
<body>
<center>
  <div class="container">
    <h1 style="color:red">User Login Page </h1>
    <form class="col-3" th:action="@{/userLogin}" th:object="${user}" method="post">
      <label>email</label><br>
      <input type="text" class="form-control" th:field="*{email}"><br>
      <label>Password</label><br>
      <input type="password" class="form-control" th:field="*{password}"><br>
      <br/>
      <button type="submit" class="btn btn-success">Login</button>
      <div class="container" style="color:red">Sorry! please Enter Correct Email or Password</div>
      <div class="container" style="color:red">if you don't have an account please create one</div>
    </form>
    <br/>
    <a href="/create-account">Create Account</a>
  </div>
</center>
</body>
</html>
